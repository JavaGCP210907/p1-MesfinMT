<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <br>
    <button id="logoutButton" class="btn btn-success col-sm-2" style="display:none;">Logout</button> 
    <br>

    <div id="login-row" class="row">
        <input id="username" type="text" placeholder="username" class="col-sm-2">
        <input id="password" type="password" placeholder="password" class="col-sm-2">
        <button id="loginButton" class="btn btn-success col-sm-2">Login</button> 
    </div>

    <br>
    <br>
   <div class="container" id="fullcontainer">
 

   <div>
    
   </div>

   <div id="table-row" class="row" style="display:none;">
    <table id="ticketTable" class="table table-hover table-bordered table-dark">
        <thead id="ticketHead">
            <tr>
                <th>Ticket ID</th>
                <th>Amount</th>
                <th>Author</th>
                <th>Description</th>
                <th>Resolved</th>
                <th>Status</th>
                <th>Submitted</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="ticketBody">
        </tbody>
    </table>
</div>


    <br>


    <form class="loginform" id="addTicket" style="display:none;">
        <h6>Submit Reimbursement Ticket</h6>
        <div>
                  <label class="form-label">Amount
                    <input input type="number" id="amount" placeholder="0.00"></label>
              </div>
              <div>
                  <label class="form-label">Description<input type="text" class="form-control" id="description" placeholder="Write your reason..."></label>
              </div>
              <div>
                <label class="form-label">Type
                    <div>
                          <select id="type" name="type">
                              <option value="LODGING">LODGING</option>
                              <option value="TRAVEL">TRAVEL</option>
                              <option value="FOOD">FOOD</option>
                              <option value="TRAINING">TRAINING</option>
                          </select></label>
                      </div>
                </div>
              <button id="submitButton" class="btn btn-dark">Submit</button>
        </form>


        <form class="loginform" id="approveTicket" style="display:none;">
            <h6>Approve/Deny Reimbursement Ticket</h6>
                  <div>
                      <label class="form-label">TicketId<input type="number" class="form-control" id="ticketId" placeholder="Enter the ID"></label>
                      <div>
                        <select id="status" name="status">
                            <option value="Approved">Approved</option>
                            <option value="Denied">Denied</option>
                        </select></label>
                    </div>

                   </div>
                  <button id="approveButton" class="btn btn-dark">Submit</button>
            </form>
    

    <br>
    <div id="addget-row" class="row" style="display:none;">
    <button id="addTicketButton" class="btn btn-dark">Add Ticket</button>
    <button id="getTicketButton" class="btn btn-dark">List Tickets</button>
    </div>

    <br>
    <div id="approveget-row" class="row" style="display:none;">
    <button id="approveTicketButton" class="btn btn-dark">Approve Ticket</button>
    <button id="getAllTicketButton" class="btn btn-dark">List All Tickets</button>
    </div>

  
   </div>
   <script src="login.js"></script>
</body>
</html>
