<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--We need a div called container to hold all the bootstrap styling-->
   <div class="container" id="fullcontainer">

    <!-- LOGIN INPUTS HERE -->
    <div id="login-row" class="row">
        <h3 class="col-lg-12">Please Enter Your Login Credentials!</h3>
        <input id="username" type="text" placeholder="username" class="col-sm-4">
        <input id="password" type="password" placeholder="password" class="col-sm-4">
        <button id="loginButton" class="btn btn-success col-sm-4">Login</button> 
    </div>
    <!-- LOGIN INPUTS HERE -->

    <br>
    <br>

    <!--I want a table that will display all my Avenger information when it comes back from the server-->
    <div id="table-row" class="row">
        <!--Then we need rows inside the container to organize the data-->
        <table id="avengerTable" class="table table-hover table-bordered table-dark">
            <thead id="avengerHead">
                <tr>
                    <th>Ticket ID</th>
                    <th>Amount</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Receipt</th>
                    <th>Resolved</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Submitted</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="avengerBody">
                <!--We'll leave this blank: it will be filled by our JS when data comes in-->
            </tbody>
        </table>
    </div>

    <br>
    <br>

    <button id="getAvengerButton" class="btn btn-dark">Avengers Assemble!</button>

   </div>
   <script src="Reimbursement.js"></script>
</body>
</html>
